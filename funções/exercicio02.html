<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script>
function piramide(numero){
    let resposta = ' ';
    if (!isNaN(numero)){
        for (let i = 1; i <= numero; i++){
            for(let j = 1; j <= i; j++){
                resposta += i + ' ';
            }
            resposta = '\n';
        }
        return resposta;
    }
    return -1;
}

let x = prompt("Escolha um nÃºmero");

alert(piramide(x));

</script>
</html>
