<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script>

function soma(valor1, valor2, valor3){
    let resultado = -1;
    if (!isNaN(valor1) && !isNaN(valor2) && !isNaN(valor3)){
        resultado = valor1 + valor2 + valor3;
    }
    return resultado;
}

let x = 5;
let y = 10;
let z = 20;

alert(soma(x, y, z));

</script>
</html>
