<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
let nota1,nota2,nota3,nota4,media;


nota1 = prompt('Digite sua nota no primeiro bimestre');
nota1 = parseInt(nota1);

nota2 = prompt('Digite sua nota no segundo bimestre');
nota2 = parseInt(nota2);

nota3 = prompt('Digite sua nota no terceiro bimestre');
nota3 = parseInt(nota3);

nota4 = prompt('Digite sua nota no quarto bimestre');
nota4 = parseInt(nota4);

media = (nota1 + nota2 + nota3 + nota4) / 4;

alert('Sua média é ' + media);
</script>
</html>
