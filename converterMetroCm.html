<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
let metro, conversao;

metro = prompt('Digite o valor do Metro para conversão em Centímetros');
metro = parseInt(metro);

conversao = metro * 100;

alert( metro + ' metros é igual a ' + conversao + ' centímetros');
</script>
</html>
