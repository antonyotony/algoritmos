<html>
<script>
let sexo = parseFloat(prompt("Digite o número conforme seu sexo -> (1) Masculino (2) Feminino "));

    if (sexo == "1") {
        alert("O usuário é do sexo Masculino");
    }  else if (sexo == "2") {
        alert("O usuário é do sexo Feminino");
    } else {
        alert("Sexo Inválido");
    }
    
</script>
</html>
