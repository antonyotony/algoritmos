<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
let paisA = 80000;
let paisB = 200000;

let taxaA = 3/100;
let taxaB = 1.5/100;

for (let i = 0; i < 100; i++){
    paisA += paisA * taxaA;
    paisB += paisB * taxaB;
    if (paisA >= paisB){
        alert("Passaram-se " + i + ' anos');
        alert("População de A: " + paisA);
        alert("População de B: " + paisB);
        break;
    }
}   
</script>
</html>
