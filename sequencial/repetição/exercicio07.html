<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>


for (let i = 1; i <= 5; i++){
    numero = parseFloat(prompt("Digite um número"));
    let menor = numero;
    let maior = numero;
    if (numero > maior){
        alert("O maior número é " + maior);
    } else if (numero < menor){
       alert("O menor número é " + menor);
    }
}    


</script>
</html>
