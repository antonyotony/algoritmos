<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
let lado = parseFloat(prompt('Digite valor do lado do quadrado '));
let area1 = (lado * lado);

let dobroarea = (area1 * 2);

alert('A área é '+ area1.toFixed(2) + ' e seu dobro é ' + dobroarea);    
</script>
</html>
