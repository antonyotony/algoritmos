<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
let valorhora = parseFloat(prompt('Digite quanto você ganha por hora '));
let numerohoras = parseFloat(prompt('Digite o número de horas trabalhadas no mês '));

let salario = (valorhora * numerohoras);

alert('O seu salário no mês foi: R$  '+ salario.toFixed(2));    
</script>
</html>
